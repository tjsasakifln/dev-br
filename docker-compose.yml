
services:
  postgres:
    image: postgres:15
    container_name: open-swe-postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: open-swe-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  api:
    build:
      context: ./apps/api
    container_name: open-swe-api
    ports:
      - "3001:3001"
    depends_on:
      - postgres
      - redis
    environment:
      DATABASE_URL: "postgresql://user:password@postgres:5432/mydb?schema=public"
      REDIS_URL: "redis://redis:6379"
      COMPOSE_DOCKER_CLI_BUILD: 0
    volumes:
      - ./apps/api:/usr/src/app
      - /usr/src/app/node_modules

  platform:
    build:
      context: .
      dockerfile: ./apps/platform/Dockerfile
    container_name: open-swe-platform
    ports:
      - "3000:3000"
    depends_on:
      - api
    volumes:
      - ./apps/platform:/usr/src/app
      - /usr/src/app/node_modules
    environment:
      - NEXT_PUBLIC_API_URL=http://api:3001
      - COMPOSE_DOCKER_CLI_BUILD=0

volumes:
  postgres_data:
  redis_data: